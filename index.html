<!DOCTYPE html>
<html>
<head>
    <style>
        .fade-text {
            opacity: 0;
            position: absolute;
            animation: fadeInOut 2.5s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            40% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
            !important
        }

        .scale-away {
            animation: fadeInOutScale 2.5s ease-in-out;
        }

        @keyframes fadeInOutScale {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(0.2) translateY(-200px); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }

        /**/
        #loading-text {
          font-size: 24px;
          color: #333;
          min-width: 100px;
          display: inline-block;
          text-align: left;
        }

        #loading-text::after {
          content: '';
          animation: loading 1.5s infinite;
        }

        @keyframes loading {
          0% { content: '.'; }
          33% { content: '..'; }
          66% { content: '...'; }
          100% { content: '.'; }
        }


        
    </style>
</head>
<body>
    <div class="container">
        <div class="fade-text" style="animation-delay: 0.5s">안녕하세요!</div>
        <div class="fade-text" style="animation-delay: 3.5s; animation-duration: 4s" id="loading-text" >로딩중</div> <!-- 얘만 animation-duration으로 별개 시간 조정 가능 -->
        <div class="fade-text" style="animation-delay: 8s">사실 아직 덜 만들었어요.😂</div>
        <div class="fade-text" style="animation-delay: 11s, 13s; animation-name: fadeInOut, fadeInOutScale; animation-duration: 2.5s, 2.5s">하지만 곧 완성됩니다!😆</div>
    </div>
    
</body>
</html>
