<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent Responsive SVG Clock</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .clock-wrapper {
      width: 80%;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    svg {
      width: 100%;
      height: 100%;
      background: transparent;
      display: block;
    }

    .clock-face {
      fill: transparent;
      stroke: #4b5563;
      stroke-width: 5;
    }

    .tick-major {
      stroke: #111827;
      stroke-width: 2;
    }

    .number {
      fill: #374151;
      font-family: monospace;
      font-size: 1.5rem;
    }

    .hand-hour {
      stroke: #374151;
      stroke-width: 4;
      stroke-linecap: round;
    }

    .hand-minute {
      stroke: #374151;
      stroke-width: 3;
      stroke-linecap: round;
    }

    .hand-second {
      stroke: #dc2626;
      stroke-width: 2;
      stroke-linecap: round;
    }

    .hand-center {
      fill: #dc2626;
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <svg viewBox="0 0 240 240">
      <g transform="translate(120,120)">
        <circle r="117" class="clock-face"></circle>

        <g class="tick-major">
          <line x1="100" y1="0" x2="110" y2="0"></line>
          <line x1="86.6" y1="50" x2="95.26" y2="55"></line>
          <line x1="50" y1="86.6" x2="55" y2="95.26"></line>
          <line x1="0" y1="100" x2="0" y2="110"></line>
          <line x1="-50" y1="86.6" x2="-55" y2="95.26"></line>
          <line x1="-86.6" y1="50" x2="-95.26" y2="55"></line>
          <line x1="-100" y1="0" x2="-110" y2="0"></line>
          <line x1="-86.6" y1="-50" x2="-95.26" y2="-55"></line>
          <line x1="-50" y1="-86.6" x2="-55" y2="-95.26"></line>
          <line x1="0" y1="-100" x2="0" y2="-110"></line>
          <line x1="50" y1="-86.6" x2="55" y2="-95.26"></line>
          <line x1="86.6" y1="-50" x2="95.26" y2="-55"></line>
        </g>

        <g class="number">
          <text x="0" y="-85" text-anchor="middle" dominant-baseline="central">12</text>
          <text x="42.5" y="-73.61" text-anchor="middle" dominant-baseline="central">1</text>
          <text x="73.61" y="-42.5" text-anchor="middle" dominant-baseline="central">2</text>
          <text x="85" y="0" text-anchor="middle" dominant-baseline="central">3</text>
          <text x="73.61" y="42.5" text-anchor="middle" dominant-baseline="central">4</text>
          <text x="42.5" y="73.61" text-anchor="middle" dominant-baseline="central">5</text>
          <text x="0" y="85" text-anchor="middle" dominant-baseline="central">6</text>
          <text x="-42.5" y="73.61" text-anchor="middle" dominant-baseline="central">7</text>
          <text x="-73.61" y="42.5" text-anchor="middle" dominant-baseline="central">8</text>
          <text x="-85" y="0" text-anchor="middle" dominant-baseline="central">9</text>
          <text x="-73.61" y="-42.5" text-anchor="middle" dominant-baseline="central">10</text>
          <text x="-42.5" y="-73.61" text-anchor="middle" dominant-baseline="central">11</text>
        </g>

        <g id="hour-hand">
          <line class="hand-hour" x1="0" y1="15" x2="0" y2="-60"></line>
        </g>

        <g id="minute-hand">
          <line class="hand-minute" x1="0" y1="20" x2="0" y2="-80"></line>
        </g>

        <g id="second-hand">
          <line class="hand-second" x1="0" y1="30" x2="0" y2="-95"></line>
        </g>

        <circle r="3" class="hand-center"></circle>
      </g>
    </svg>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const s = now.getSeconds();
      const m = now.getMinutes();
      const h = now.getHours();

      const secondAngle = s * 6;
      const minuteAngle = m * 6 + s * 0.1;
      const hourAngle = (h % 12) * 30 + m * 0.5;

      document.getElementById("second-hand")
        .setAttribute("transform", `rotate(${secondAngle})`);

      document.getElementById("minute-hand")
        .setAttribute("transform", `rotate(${minuteAngle})`);

      document.getElementById("hour-hand")
        .setAttribute("transform", `rotate(${hourAngle})`);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
